<!-- Navigation -->
<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation"
     style="margin-bottom: 0" xmlns="http://www.w3.org/1999/html">
    <div class="navbar-header">
        <a class="navbar-brand" href="#">Swarm Monitor</a>
    </div>
    <div class="collapse navbar-collapse navbar-ex1-collapse">
        <ul class="nav navbar-nav">
            <li class="active">
                <a href="#/dashboard">Dashboard</a>
            </li>
            <li>
                <a href="#/swarms">Swarms</a>
            </li>
            <li>
                <a href="#/logs">Logs</a>
            </li>
        </ul>
    </div>
    <div class="navbar-default sidebar" role="navigation">
        <div class="sidebar-nav navbar-collapse">
            <ul class="nav" id="side-menu">
                <li>
                    <a href="" ng-click="selectServer($event, null)"><i class="fa fa-fw"></i> Dashboard</a>

                <li ng-repeat="item in activeServers">

<!-- content -->
<div id="page-wrapper">
    <div class="row" style="padding-top: 30px;" ng-show="!selectedServer">
        <div class="col-lg-12">
            <h1 class="page-header">
                Dashboard
            </h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <div class="row" ng-show="!selectedServer">
        <div class="col-lg-3 col-md-6">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col-xs-3">
                            <i class="fa fa-5x"></i>
                        </div>
                        <div class="col-xs-9 text-right">
                            <div class="small">
                                2
                            </div>
                            <div>
                                Servers in use!
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-3 col-md-6">
            <div class="panel panel-green">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col-xs-3">
                            <i class="fa fa-5x"></i>
                        </div>
                        <div class="col-xs-9 text-right">
                            <div class="small">
                                12
                            </div>
                            <div>
                                Swarms
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-3 col-md-6">
            <div class="panel panel-yellow">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col-xs-3">
                            <i class="fa fa-5x"></i>
                        </div>
                        <div class="col-xs-9 text-right">
                            <div class="small">
                                4
                            </div>
                            <div>
                                Active adaptors!
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div ng-repeat="server in activeServers" ng-show="!selectedServer">
        <div class="row">
            <div class="col-lg-12">
                <h3 class="page-header">
                    {{server}}
                </h3>
            </div>
            <div class="col-lg-6">
                <cpu-history config="cpuHistoryChart" data="serverData[server].cpuHistory"></cpu-history>
            </div>
            <div class="col-lg-6">
                <memory-history config="memoryHistoryChart" data="serverData[server].memoryHistory" available-memory="serverData[server].maxMemory"></memory-history>
            </div>
        </div>
    </div>
    <!-- server view -->
    <div class="row" style="padding-top: 30px;" ng-show="selectedServer">
        <div class="col-lg-12">
            <h1 class="page-header">
                {{selectedServer}}
            </h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <div class="row" ng-show="selectedServer">
        <div class="col-lg-3 col-md-6">
            <div class="panel panel-yellow">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col-xs-3">
                            <i class="fa fa-5x"></i>
                        </div>
                        <div class="col-xs-9 text-right">
                            <div class="small">
                                4
                            </div>
                            <div>
                                Active adaptors!
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row" ng-show="selectedServer">
        <div class="col-lg-6">
            <cpu-history config="cpuHistoryChart" data="serverData[selectedServer].cpuHistory"></cpu-history>
        </div>
        <div class="col-lg-6">
            <memory-history config="memoryHistoryChart" data="serverData[selectedServer].memoryHistory" available-memory="serverData[selectedServer].maxMemory"></memory-history>
        </div>
    </div>
</div>
