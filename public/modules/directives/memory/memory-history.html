<div class="panel panel-default">
    <div class="panel-heading">
        Memory (RAM) <span style="color: red;"> ({{availableMemory}} GB)</span>
        <span style="float: right"><label ng-click="pause = !pause;">[{{pause ? 'Resume' : 'Pause'}}]</label></span>

    <!-- /.panel-heading -->
    <div class="panel-body">
        <area-chart-with-time config="config" pause="pause" data="data"></area-chart-with-time>
    </div>
    <!-- /.panel-body -->
</div>
